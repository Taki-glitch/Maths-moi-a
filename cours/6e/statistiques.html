<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>6e – Statistiques</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<header>
  <h1>Statistiques – 6e</h1>
</header>

<main>

<section class="bloc">
  <div class="definition">
    Les statistiques permettent d’étudier des données à l’aide de tableaux
    et de graphiques.
  </div>

  <div class="propriete">
    La moyenne = somme des valeurs ÷ nombre de valeurs
  </div>
</section>

<section class="bloc qcm" data-id="stats-qcm">
  <h2>QCM</h2>

  <p class="question">Moyenne de 10, 12, 8 :</p>
  <label><input type="radio" name="q1" data-correct="true"> 10</label><br>
  <label><input type="radio" name="q1"> 9</label>

  <button class="btn check-qcm">Valider</button>
  <p class="result"></p>
</section>

<section class="bloc">
  <h2>Flashcards</h2>

  <div class="flashcard">
    <div class="question">Valeur la plus fréquente ?</div>
    <div class="reponse">Mode</div>
  </div>

  <div class="flashcard">
    <div class="question">Valeur centrale ?</div>
    <div class="reponse">Médiane</div>
  </div>
</section>

</main>

<script src="../chapitre.js"></script>
</body>
</html>
